<div className="container d-flex justify-content-between">
    <button disabled="{this.state.page" <="1}" type="button" className="btn btn-dark" onClick="{this.handlePrevClick}">
        {" "} &larr; Previous
    </button>
    <button disabled="{" this.state.page + 1>
        Math.ceil(this.state.totalResults / this.props.pageSize) } type="button"
        className="btn btn-dark" onClick={this.handleNextClick} > Next &rarr;
    </button>
</div>
